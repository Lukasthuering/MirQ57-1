<form class="container" (ngSubmit)="onSubmit()" [formGroup]="cForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="">
    </div>

    <div class="form-group">
        <label for="img">Bild</label>
        <input type="text" class="form-control" id="img" formControlName="img" placeholder="">
    </div>

    <div class="form-group">
        <label for="biography">Biographie</label>
        <textarea class="form-control" id="biography" rows="3" formControlName="biography"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Speichern</button>
</form>

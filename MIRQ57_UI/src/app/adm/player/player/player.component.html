<div class="card">
    <img class="card-img-top" src="{{data.img}}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{data.name}}</h5>
        <p class="card-text">{{data.biography}}</p>
        <a href="player/{{id}}" class="btn btn-primary">Bearbeiten</a>
        <table class="table">
            <caption>Spiele und Tore</caption>
            <tr>
                <th>
                    Name
                </th>
            </tr>
            <tr>
                <td>
                </td>
            </tr>
        </table>
    </div>
</div>

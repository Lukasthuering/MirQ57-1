<table class="table">
    <tr>
        <th>
            Name
        </th>
        <td>
        </td>
    </tr>
    <tr *ngFor="let c of players">
        <td>
            {{c.name}}

        <td>
            <a class="btn btn-primary" href="/player-info/{{c.id}}">Anzeigen</a>

    </tr>
</table>

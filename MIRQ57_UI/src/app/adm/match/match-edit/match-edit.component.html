<form class="container" (ngSubmit)="onSubmit()" [formGroup]="cForm">
    <div class="form-group">
        <label for="matchDate">Spiel Datum</label>
        <input type="text" class="form-control" id="matchDate" formControlName="matchDate" placeholder="">
    </div>

    <div class="form-group">
        <label for="localId">Heimteam</label>
        <select class="form-control" name="localId" formControlName="localId">
      <option value="{{team.id}}" *ngFor="let team of teams">{{team.name}}</option>
    </select>
    </div>


    <div class="form-group">
        <label for="visitId">Gastteam</label>
        <select class="form-control" id="visitId" formControlName="visitId">
      <option value="{{team.id}}" *ngFor="let team of teams">{{team.name}}</option>
    </select>
    </div>


    <button type="submit" class="btn btn-primary mb-2">Save</button>
</form>

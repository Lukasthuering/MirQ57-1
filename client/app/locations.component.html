<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let locationObject of locationObjects">
            <td>{{locationObject.name}}</td>
            <td>{{team.name}}</td>
            <td>{{team.nrOfTrainings}}</td>
            <td>{{getDays(team.dayOfTheWeek)}}</td>
            <td><button type="button" class="btn btn-secondary" (click)="gotoDetail(locationObject)">bearbeiten</button></td>
        </tr>
    </tbody>
</table>

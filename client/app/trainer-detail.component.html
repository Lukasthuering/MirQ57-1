<div *ngIf="trainer">
    <h2 *ngIf="trainer._id!=''">Standort bearbeiten</h2>
    <h2 *ngIf="trainer._id==''">Standort hinzufügen</h2>
    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="trainer.name">
        </div>
        <div class="form-group" *ngIf="teams">
            <label class="form-check-inline">Trainiert Spieler
        <select class="form-control" name="trains" [(ngModel)]="trainer.trains">
          <option *ngFor="let team of teams" [value]="team._id">{{team.name}}</option>
        </select> 
      </label>
            <label class="form-check-inline">Spielt in Team
        <select class="form-control" name="inTeam" [(ngModel)]="trainer.inTeam">
          <option *ngFor="let team of teams" [value]="team._id">{{team.name}}</option>
          <option [value]="-1">n/a</option>
        </select> 
      </label>
        </div>
        <div class="form-group">
            <label class="form-check-inline">Verfügbar am
        <br />
        <label class="form-check-inline">
          <input name="monday" class="form-check-input" type="checkbox" [(ngModel)]="monday"> Montag
        </label>
            <label class="form-check-inline">
          <input #tuesdaycb name="tuesday" class="form-check-input" type="checkbox" [(ngModel)]="tuesday" (change)=changeDay(tuesdaycb)> Dienstag
        </label>
            <label class="form-check-inline">
          <input #wednesdaycb name="wednesday" class="form-check-input" type="checkbox" [(ngModel)]="wednesday" (change)=changeDay(wednesdaycb)> Mittwoch
        </label>
            <label class="form-check-inline">
          <input #thursdaycb name="thursday" class="form-check-input" type="checkbox" [(ngModel)]="thursday" (change)=changeDay(thursdaycb)> Donnerstag
        </label>
            <label class="form-check-inline">
          <input #fridaycb name="friday" class="form-check-input" type="checkbox" [(ngModel)]="friday" (change)=changeDay(fridaycb)> Freitag
        </label>
            </label>
        </div>
        <div class="form-group">
            <button class="btn btn-secondary" (click)="goBack()">zurück</button>
            <button class="btn btn-primary" *ngIf="trainer._id!=''" (click)="update()">bearbeiten</button>
            <button class="btn btn-primary" *ngIf="trainer._id==''" (click)="create()">hinzufügen</button>
            <button class="btn btn-danger" *ngIf="trainer._id!=''" (click)="delete()">löschen</button>
        </div>
    </form>
</div>

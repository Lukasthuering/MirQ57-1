<div *ngIf="field">
    <h2 *ngIf="field._id!=''">Trainingsplatz bearbeiten</h2>
    <h2 *ngIf="field._id==''">Trainingsplatz hinzufügen</h2>
    <form>
        <div class="form-group">
            <label class="form-check-inline">Standort
        <select class="form-control" name="locationID" [(ngModel)]="field.locationID">
          <option *ngFor="let locationObject of locationObjects" [value]="locationObject._id">{{locationObject.name}}</option>
        </select> 
      </label>
        </div>
        <div class="form-group">
            <label class="form-check-inline">Wochentage
        <br />
        <label class="form-check-inline">
          <input name="monday" class="form-check-input" type="checkbox" [(ngModel)]="monday"> Montag
        </label>
            <label class="form-check-inline">
          <input #tuesdaycb name="tuesday" class="form-check-input" type="checkbox" [(ngModel)]="tuesday" (change)=changeDay(tuesdaycb)> Dienstag
        </label>
            <label class="form-check-inline">
          <input #wednesdaycb name="wednesday" class="form-check-input" type="checkbox" [(ngModel)]="wednesday" (change)=changeDay(wednesdaycb)> Mittwoch
        </label>
            <label class="form-check-inline">
          <input #thursdaycb name="thursday" class="form-check-input" type="checkbox" [(ngModel)]="thursday" (change)=changeDay(thursdaycb)> Donnerstag
        </label>
            <label class="form-check-inline">
          <input #fridaycb name="friday" class="form-check-input" type="checkbox" [(ngModel)]="friday" (change)=changeDay(fridaycb)> Freitag
        </label>
            </label>
        </div>
        <div class="form-group">
            <label class="form-check-inline">Startzeit
        <input type="time" class="form-control" name="startTime" [(ngModel)]="field.startTime">
      </label>
            <label class="form-check-inline">Endzeit
        <input type="time" class="form-control" name="endTime" [(ngModel)]="field.endTime">
      </label>
        </div>
        <div class="form-group">
            <label class="form-check-inline">Anzahl Trainingsplätze
        <input type="number" min="1" step="1" class="form-control" name="fieldNr" [(ngModel)]="field.fieldNr">
      </label>
        </div>
        <div class="form-group">
            <button class="btn btn-secondary" (click)="goBack()">zurück</button>
            <button class="btn btn-primary" *ngIf="field._id!=''" (click)="update()">bearbeiten</button>
            <button class="btn btn-primary" *ngIf="field._id==''" (click)="create()">hinzufügen</button>
            <button class="btn btn-danger" *ngIf="field._id!=''" (click)="delete()">löschen</button>
        </div>
    </form>
</div>

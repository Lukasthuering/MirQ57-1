<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Trainiert Team</th>
            <th>Spielt in Team</th>
            <th>>Verfügbare Tage</th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngIf="teams">
        <tr *ngFor="let trainer of trainers">
            <td>{{trainer.name}}</td>
            <td>{{getTeamName(trainer.trains)}}</td>
            <td>{{getTeamName(trainer.inTeam)}}</td>
            <td>{{getDays(trainer.dayOfTheWeek)}}</td>
            <td><button type="button" class="btn btn-secondary" (click)="gotoDetail(trainer)">bearbeiten</button></td>
        </tr>
    </tbody>
</table>
<button type="button" class="btn btn-primary btn-lg" (click)="gotoDetail()">Trainer hinzufügen</button>

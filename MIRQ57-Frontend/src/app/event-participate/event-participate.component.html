<div style="margin-top: 3em;"></div>

<h2>Participants</h2>
<ul>
  <li *ngFor="let part of participants">
    {{part.Key.Prename}} {{part.Key.Surname}}
  </li>
</ul>

<h2>Absentees</h2>
<ul>
  <li *ngFor="let abs of absentees">
    {{abs.Key.Prename}} {{abs.Key.Surname}}
  </li>
</ul>

<h2>Not responded</h2>
<ul>
  <li *ngFor="let nor of notResponded">
    {{nor.Key.Prename}} {{nor.Key.Surname}}
  </li>
</ul>
